<script src="style/script.js"></script>

<script>
  const allImages = Array.from(document.querySelectorAll('#conteneur_proj img'));
  let currentSlide = 0;

  function openFullscreen(img) {
    const imgSrc = img.src;
    currentSlide = allImages.findIndex(image => image.src === imgSrc);
    document.getElementById('fullscreenImg').src = imgSrc;
    document.getElementById('fullscreenImage').classList.add('fullscreen');
    document.getElementById('fullscreenImage').style.display = 'flex';
    document.addEventListener('keydown', handleKeydown);
  }

  function closeFullscreen() {
    document.getElementById('fullscreenImage').classList.remove('fullscreen');
    document.getElementById('fullscreenImage').style.display = 'none';
    document.removeEventListener('keydown', handleKeydown);
  }

  function handleKeydown(event) {
    if (event.key === "Escape") {
      closeFullscreen();
    }
    if (event.key === "ArrowLeft") {
      changeSlide(-1);
    }
    if (event.key === "ArrowRight") {
      changeSlide(1);
    }
  }

  function changeSlide(direction) {
    currentSlide += direction;
    if (currentSlide < 0) currentSlide = allImages.length - 1;
    if (currentSlide >= allImages.length) currentSlide = 0;
    document.getElementById('fullscreenImg').src = allImages[currentSlide].src;
  }
</script>
